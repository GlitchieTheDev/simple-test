
<!doctype html>
<html>
 <head>

  <link rel="stylesheet"
   href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet"
   href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
 </head>
 <body>
  <!-- The drawer is always open in large screens. The header is always shown,
  even in small screens. -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer
            mdl-layout--fixed-header">
   <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
     <div class="mdl-layout-spacer">
     </div>
     <div
      class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                  mdl-textfield--floating-label mdl-textfield--align-right">
      <label
       class="mdl-button mdl-js-button mdl-button--icon"
       for="fixed-header-drawer-exp">
       <i
        class="material-icons">search</i>
      </label>
      <div
       class="mdl-textfield__expandable-holder">
       <input
        class="mdl-textfield__input"
        type="text" name="sample"
        id="fixed-header-drawer-exp">
      </div>
     </div>
    </div>
   </header>
   <div class="mdl-layout__drawer">
    <span class="mdl-layout-title"><a
      href="https://krishaang-sinha.github.io/Doctype-html/">Doctype
      html</a></span>
    <nav class="mdl-navigation">
     <a class="mdl-navigation__link"
      href="introToHtml.html">HTML5</a>
     <a class="mdl-navigation__link"
      href="introToCss">CSS</a>
     <a class="mdl-navigation__link"
      href="introToJs">JS</a>
    </nav>
   </div>
   <main class="mdl-layout__content">
    <div class="page-content">
     <!-- content is here -->
     <div
      class="demo-card-wide mdl-card mdl-shadow--2dp">
      <div class="mdl-card__title">
       <h2 class="mdl-card__title-text">
        HTML5</h2>
      </div>
      <div
       class="mdl-card__supporting-text">
       <p>Learn the basics of making
        websites.</p>
      </div>
      <div
       class="mdl-card__actions mdl-card--border">
       <a
        class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
        href="introToHtml.html">
        Learn
       </a>
      </div>
     </div>
    </div>
   </main>
  </div>
  
  <script src="script.js"></script>
  <script defer
   src="https://code.getmdl.io/1.3.0/material.min.js">
  </script>
  <script

  <script

   crossorigin="anonymous"></script>
